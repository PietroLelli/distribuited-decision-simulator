incarnation: protelis # The incarnation is always mandatory
network-model:
  type: ConnectWithinDistance # Loads a class with this name implementing LinkingRule
  parameters: [2] # Connection radius (parameter of a ConnectWithinDistance's constructor)
deployments:
  - type: Point
    parameters: [5, 5]
    properties:
      - type: model.ProdUnit
  - type: Point
    parameters: [10, 5]
    properties:
      - type: model.ProdUnit
  - type: Point
    parameters: [7, 10]
    properties:
      - type: model.ProdUnit


